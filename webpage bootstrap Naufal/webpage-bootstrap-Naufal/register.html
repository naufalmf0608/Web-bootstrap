<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Web</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand bg-danger navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NFL Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="biodata.html">Biodata</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- <div class="row"> -->
    <div class="container-fluid mt-5">
        <div class="col-12 p-5">
            <div class="col-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-danger text-light">
                        Form Registrasi
                    </div>
                    <div class="card-body shadow-lg p-3 mb-6 bg-body rounded">
                        <form action="">
                            <div class="mb-3">
                                <label for="" class="form-label">Nama</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Nama lengkap anda">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">NIM</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="contoh: 22510022">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Jurusan</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="Sistem Informasi">Sistem Informasi</option>
                                    <option value="Teknik Informatika">Teknik Informatika</option>
                                    <option value="Bahasa Inggris">Bahasa Inggris</option>
                                    <option value="Ekonomi">Ekonomi</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">TTL</label>
                                <input type="date" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Agama</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="Islam">Islam</option>
                                    <option value="Kristen">Kristen</option>
                                    <option value="Katolik">Katolik</option>
                                    <option value="Hindu">Hindu</option>
                                    <option value="Budha">Budha</option>
                                    <option value="Konghuchu">Konghuchu</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Jenis Kelamin</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Laki-laki
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Perempuan
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Alamat</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">No HP</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="contoh: 0819-1234-5678">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Hobi</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Gaming
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Berenang
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                        checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Menggambar
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3 float-end">
                                <button class="btn btn-danger mx-auto" type="button">Daftar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->

    <script src="bootstrap/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
